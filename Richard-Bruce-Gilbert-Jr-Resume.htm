
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://fb.me/react-15.0.0-rc.2.js"></script>
  <script src="https://fb.me/react-dom-15.0.0-rc.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>
  <title>Resume for Richard Bruce Gilbert, Jr.</title>



  <style>
    body {
      background-color:rgba(56, 63, 81,1);
      padding: 20px;
      margin: 0;
      color:#222;
      font-family:arial,helvetica, sans-serif;
    }


    h1{
      color:#ffffff;
      text-shadow:1px 1x 1px rgba(0,0,0,1)
    }
    ul.header li {
      display: inline;
      list-style-type: none;
      margin: 0;
    }
    ul.header {
      background-color:rgba(171, 159, 157, 1);
      padding: 0;
    }
    ul.header li a {
      color: #ffffff;
      font-weight: bold;
      text-decoration: none;
      padding: 20px;
      display: inline-block;
    }
    .content {
      background-color: #ffffff;
      padding: 20px;
       box-shadow: 0px 3px 15px rgba(0,0,0,0.5);
    }
    .content h2 {
      padding: 0;
      margin: 0;
    }
    .content li {
      margin-bottom: 10px;
    }
    .active {
      background-color:rgba(60,79,118,.8);
    }

    .figcaption{background:#333333;color:#ffffff;padding:10px 0 10px 0}
  </style>
</head>

<body>

  <div id="container">
    <div id="content">

    </div>
  </div>

  <script type="text/babel">
    var destination = document.querySelector("#container");

    var { Router,
      Route,
      IndexRoute,
      IndexLink,
      hashHistory,
      Link } = ReactRouter;

    var App = React.createClass({
      render: function() {
        return (
          <div>
            <h1>Resume - Richard Bruce Gilbert, Jr.</h1>

            <ul className="header">
			  <li><IndexLink to="/" activeClassName="active">Home</IndexLink></li>
			  <li><Link to="/about" activeClassName="active">About Me</Link></li>
         <li><Link to="/resume" activeClassName="active">Resume</Link></li>
          <li><Link to="/projects" activeClassName="active">Projects</Link></li>
			  <li><Link to="/contact" activeClassName="active">Contact Me</Link></li>
            </ul>
            <div className="content">
              {this.props.children}
            </div>
          </div>
        )
      }
    });

    var Home = React.createClass({
      render: function() {
          return (
<div>
              <h2>React JS/HTML resume</h2>
              <div className="container-fluid">
              <div className="row">

              <div className="col-md-3 media">
                <img src="react.svg" height="75%" width="75%" alt="React logo" />
                </div>
                  <div className="col-md-9 media-body">
              <p>Welcome to my HTML/React JS Resume!</p>
              <p>I created this resume using React JS to teach myself REACT, a popular JavaScript framework as well as to create an online resume portfolio.</p>

              </div>
              </div>
              </div>
</div>

          );
        }
    });

    var Contact = React.createClass({
      render: function() {
          return (
<div>
              <h2>Contact Me</h2>
                <div className="container-fluid">
                <div className="row">

                <div className="col-md-12">
              <p>I can be reached via my email address: <a href="mailto:webguync@gmail.com">webguync[at]gmail.com</a>, or via my cell phone: (919) 656-2374.</p>
              </div>
            </div>
            </div>
            </div>
          );
        }
    });

    var About = React.createClass({
      render: function() {
          return (
            <div>
              <h2>About Me</h2>
              <div className="container-fluid">
              <div className="row">
              <div className="col-md-3 media">
              <img src="images/BG-Beach.jpg" height="188" width="204" alt="Bruce Gilbert" />
              </div>
              <div className="col-md-9 media-body">
            <p>I am a web developer/designer, UX/UI guru, digital marketer living in Durham NC (Think Duke University, old tobacco warehouses, Research Triangle Park).</p>
<p>My dream technology stack would consist of React JS, HTML5, CSS3,Bootstrap, Font Awesome, and Linux/Apache.</p>
<p>When I am not developing websites or web applications I enjoy hiking, listening to music, watching movies reading.</p>
</div>
</div>
</div>
</div>
          );
        }
    });

    var Resume = React.createClass({
      render: function() {
          return (
            <div>
              <h2>Resume</h2>
              <p>Download my resume below.</p>
              <ul className="list-unstyled d-inline">
              <li><a href="Resume/RBG_02_18_Developer.docx"><i className="far fa-file-word"></i></a></li>
              <li><a href="Resume/RBG_02_18_Developer.docx"><i className="far fa-file-pdf"></i></a></li>
              </ul>

            </div>
          );
        }
    });

    var Projects = React.createClass({
      render: function() {
          return (
            <div>
              <h2>Projects</h2>
              <p>Below are some of my recently completed projects</p>
              <div className="container-fluid">
              <div className="row">
              <div className="col-md-3 media">
              <figure>
              <img src="images/Web-Screen-Shots/BRL-Small.jpg" height="200" width="400" alt="BR&L Consulting" />
              <figcaption class="text-center">I developed a website for BR&L Consulting using WordPress, HTML5,CSS3,PHP & MySQL.</figcaption>
              </figure>
              </div>
              <div className="col-md-9 media-body">

</div>
</div>
</div>

            </div>
          );
        }
    });
    ReactDOM.render(
      <Router history={hashHistory}>
        <Route path="/" component={App}>
          <IndexRoute component={Home}/>
          <Route path="about" component={About} />
          <Route path="resume" component={Resume} />
              <Route path="Projects" component={Projects} />
                <Route path="contact" component={Contact} />
        </Route>
      </Router>,
      destination
    );
  </script>


</body>

</html>
